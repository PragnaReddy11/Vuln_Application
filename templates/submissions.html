<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA Gradescope Server - Submissions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AIA Gradescope Server</h1>

        <h2>Submissions</h2>
        {% if (files is defined) and files %}
            <ul>
                {% for file in files %}
                    <li><a href="{{ url_for('view_submission', filename=file) }}">{{ file|e }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No submissions available.</p>
        {% endif %}

        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
